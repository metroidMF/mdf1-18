<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Feed</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="header_top">
        <div class="menu-icon">
          <img src="img/103.png" alt="" />
        </div>
        <div class="user">
          <img src="img/102.png" />
          <img src="img/101.png" />
        </div>
      </div>
      <div class="header_bottom">
        <div>
          <h1>Feed</h1>
        </div>
        <div class="feed">
          <div>MY FEED</div>
          <div class="active">FOLLOWING</div>
        </div>
        <div class="edit">
          <img src="img/105.png" alt="" />
        </div>
      </div>
    </div>
    <div class="post">
      <div class="user-info">
        <div class="user_img">
          <img src="img/112.png" />
          <div class="name">
            Vardan Araqelyan <span class="tags"># traveling, #Norwegia</span>
          </div>
        </div>
        <div class="time">5 mins</div>
      </div>
      <div class="images">
        <img src="img/124.png" />
        <img src="img/127.png" />
      </div>
      <div class="interactions">
        <div><img src="img/6.png" /><span>280</span></div>
        <div><img src="img/4.png" /><span>15</span></div>
        <div><img src="img/82.png" /><span>5</span></div>
      </div>
    </div>
    <div class="post">
      <div class="user-info">
        <div class="user_img">
          <img src="img/114.png" />
          <div class="name">
            Maurine Drake <span class="tags"># Water lilies</span>
          </div>
        </div>
        <div class="time">32 mins</div>
      </div>
      <div class="images">
        <img src="img/124.png" />
      </div>
      <div class="interactions">
        <div><img src="img/6.png" /><span>280</span></div>
        <div><img src="img/4.png" /><span>15</span></div>
        <div><img src="img/82.png" /><span>5</span></div>
      </div>
    </div>
  </body>
</html>
