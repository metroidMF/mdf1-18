<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="list">
      <div class="list__item">
        <p class="item__name">Assorted Vegetables (1lb)</p>
        <div class="item">
          <div class="img__container">
            <img src="img/vegetables.png" />
          </div>
          <div class="additional">
            <div class="additional__info">
              <div class="price">
                <h4>$1.00</h4>
              </div>
              
            </div>
            <div>
              <button>ADD TO CART</button>
            </div>
          </div>
        </div>
      </div>
      <div class="list__item">
        <p class="item__name">Raspberries 1lb</p>
        <div class="item">
          <div class="img__container">
            <img src="img/raspberries.jpg" />
          </div>
          <div class="additional">
            <div class="additional__info">
              <div class="price">
                <h4>$2.50</h4>
                <p class="total__price">($5.00 TOTAL)</p>
              </div>
              
            </div>
            <div>
              <button>ADD TO CART</button>
            </div>
          </div>
        </div>
      </div>
      <div class="list__item">
        <p class="item__name">1 Fresh Kiwi</p>
        <div class="item">
          <div class="img__container">
            <img src="img/kiwi.jpg" />
          </div>
          <div class="additional">
            <div class="additional__info">
              <div class="price">
                <h4>$.30</h4>
                <p class="total__price">($2.40 TOTAL)</p>
              </div>
              
            </div>
            <div>
              <button>ADD TO CART</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
